<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="space-above"></div>
      <div class="space"></div>
      <div class="menu">
        <div class="over">OVERVIEW</div>
        <div class="sign-up">SIGN UP</div>
        <div class="community">COMMUNITY</div>
        <div><button class="button">SIGN UP</button></div>
      </div>

      <article class="heading">
        <h1>Join the community</h1>
        <p>
          Explore all three ways to visit Facebook Horizon <br />
          with Oculus VR headsets.
        </p>
      </article>
      <article class="content">
        <div class="device1">
          <img src="pics/oculus1.jpg" alt="oculus quest" />
          <p>Oculus Quest</p>
          <button class="button2">Learn More</button>
        </div>

        <div class="device2">
          <img src="pics/oculus2.jpg" alt="oculus quest 2" />
          <p>Oculus Rift S</p>
          <button class="button2">Learn More</button>
        </div>

        <div class="device3">
          <img src="pics/oculus3.jpg" alt="oculus quest 3" />
          <p>Oculus Rift</p>
          <button class="button2">Learn More</button>
        </div>
      </article>
    </header>
  </body>
</html>
